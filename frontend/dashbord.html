<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="Description" content="main">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="dashbord.css">
  </head>

  <body id="body">
    
    <main id="container" class="main"> 
      <section id="top" class="topContainer">
        <span id="time" class="time">Loading...</span>
         
      </section>

        <p class = "title">Wakanas DashBord</p>
      </section>
      <section id="center" class="center_Container">
  
        <div class="main_contents link">
          <h3 class="sub">Quick links</h3>
          <div class="link_contents"></div>
          <span id="add_link" class="add_link"><i class="icon-x fa-solid fa-circle-plus"></i>add link</span>
        </div>
        <div id = "add_weather" class="main_contents">

        </div>
        <div id="add_news"class="main_contents">

        </div>
        <div id="add_text" class="main_contents">
          <h3 class="text_title">Text</h3>
          <textarea id="test_area" name="text" rows="30" cols="34">
            
          </textarea>
        </div>

      </section>

      <section id="down" class="down_Container">
        <span id="screen" class="screen"><i class="fa-solid fa-rotate-right"></i>random BackGround</span>
      </section> 
    </main> 

    <script src=".//script/time.js"></script>
    <script src=".//script/randomPic.js"></script>
    <script src=".//script/editTitle.js"></script>
    <script src=".//script/links.js"></script>
